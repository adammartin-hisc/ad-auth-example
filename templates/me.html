<html>
    <title>Azure AD v2.0 App</title>
    <body >
        <h1>Successfully Logged In! </h1>
        <h3><br><br><br>User's Claims<br><br><br><br>{{ me }}</h3><br><br><br>
        <h3><br><br><br>User's Identity <br><br><br><br>
          {% for key, value in user_identity.items() %}
            {{key}}={{value}}<br>
          {% endfor %}
        </h3><br><br><br>
         <form action = "http://localhost:5000/logout" method = "POST">
            <p><input type="submit" value="Logout" style="width:400px"</p>
        </form>
    </body>
</html>
